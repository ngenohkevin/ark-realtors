version: 2
sql:
  - schema: "db/migration"
    queries: "db/query"
    engine: postgresql
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        query_parameter_limit: 5
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid"
          - go_type: "timestamptz"
            lib: "time.Time"
